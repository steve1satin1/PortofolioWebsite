{% extends "base.html" %}

{% block content %}

<header class="container">
        <div class="row my-5">
          <div class="col-12 text-center">

            <!-- Heading -->
            <h3 class="mb-3">{{project.title}}</h3>

            <!-- Subheading -->
            <p class="mb-0 text-muted">
              By Stergios Papadopoulos
            </p>

          </div>
        </div>
</header>

<section class="pt-10">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="img text-center my-5">
              <!-- Image -->
                <img class="img-fluid" src="{{project.image_url}}" alt="...">
              </div>
            </div>
          </div>
        </div>
</section>

<section class="pt-10">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 fs-lg text-gray-500">

              <!-- Heading -->
              <h5 class="mb-7 text-body">{{project.small_des}}</h5>

              <p>
                {{project.description}}
              </p>


            </div>
          </div>
        </div>
      </section>

      <footer class="pt-10">
        <div class="container">

          <div class="row">
            <div class="col-12 text-center">

              <!-- Buttons -->
              <a type="button" class="btn btn-outline-dark btn-lg my-5" href="{{project.github_url}}">

              </a>


            </div>
          </div>
        </div>
      </footer>

{% endblock %}
